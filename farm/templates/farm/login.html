{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="row p-1">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-sm">
          <div class="container">
            <div class="login-card text-center mt-5">
              <div class="logo mb-3">
                <i class="fa-solid fa-plant-wilt fa-2x"></i>
              </div>
              <h4 class="mb-1">Farm Management System</h4>
              <p class="text-muted mb-4">
                Enter your credentials to access your account
              </p>

              <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3 text-start">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="your_username"
                    required
                  />
                </div>

                <div class="mb-3 text-start position-relative">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                    <span
                      class="input-group-text"
                      onclick="togglePassword()"
                      style="cursor: pointer"
                    >
                      <i class="fa-solid fa-eye" id="toggleIcon"></i>
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">
                  Log in
                </button>
              </form>

              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}

              <div class="demo-credentials mb-3">
                <p class="mb-1">Demo Credentials:</p>
                <p class="mb-1">Username: <code>admin</code></p>
                <p>Password: <code>password</code></p>
              </div>

              <p class="mb-0">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-success fw-semibold">
                  Sign up
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        toggleIcon.classList.toggle("fa-eye");
        toggleIcon.classList.toggle("fa-eye-slash");
      }
    </script>
  </body>
</html>
